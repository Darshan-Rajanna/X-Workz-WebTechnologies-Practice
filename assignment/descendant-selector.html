<!DOCTYPE html>
<html>
<head>
  <title>Descendant Selector</title>
  <style>
    div p {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Descendant Selector: div p</h2>

  <div>
    <p>This paragraph is inside the div. <strong>V</strong></p>
    <section>
      <p>This is deeply nested inside div. <strong>V</strong></p>
    </section>
  </div>

  <p>This paragraph is outside the div. <strong>X</strong>X</p>
</body>
</html>
