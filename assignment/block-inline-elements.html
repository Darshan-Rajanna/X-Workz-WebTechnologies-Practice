<!DOCTYPE html>
<html>
<head>
  <title>Block vs Inline Elements</title>
  <style>
    div {
      background-color: lightblue;
      margin-bottom: 10px;
    }

    span {
      background-color: pink;
    }

    a {
      color: darkblue;
      text-decoration: underline;
    }

    img {
      width: 100px;
    }
  </style>
</head>
<body>
  <h2>Block Level vs Inline Elements</h2>

  <div>This is a block-level element.</div>
  <span>This is an inline element (span)</span><br>
  <a href="#">This is an inline anchor tag</a><br>
  <img src="https://via.placeholder.com/100" alt="Placeholder image">
</body>
</html>
