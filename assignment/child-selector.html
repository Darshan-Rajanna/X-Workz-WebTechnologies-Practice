<!DOCTYPE html>
<html>
<head>
  <title>Child Selector</title>
  <style>
    div > p {
      color: blue;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Child Selector: div > p</h2>

  <div>
    <p>This is a direct child of div. </p>
    <section>
      <p>This is nested inside section, so not selected. X</p>
    </section>
  </div>
</body>
</html>
