<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        fieldset {
            width: 50%;
            margin: auto;
            padding: 15px;
        }
        .form-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        label {
            width: 120px;
            font-weight: bold;
        }
        input {
            flex: 1;
            padding: 5px;
        }
        .required {
            color: red;
            margin-left: 5px;
        }
        .submit-btn {
            display: block;
            margin: 15px auto;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
        } 
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>Details of You</legend>
            <div class="form-group">
                <label for="name">Name<span class="required">*</span><span>:</span></label>
                <input type="text" name="name" id="name" required aria-required="true" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email<span class="required">*</span><span>:</span></label>
                <input type="email" name="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password<span class="required">*</span><span>:</span></label>
                <input type="password" name="password" id="password" required placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="phone">Phone<span class="required">*</span><span>:</span></label>
                <input type="tel" name="phone" id="phone" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth<span class="required">*</span><span>:</span></label>
                <input type="datetime-local" name="dob" id="dob" required placeholder="Enter your date of birth">
            </div>
            <div class="form-group">
                <label for="certificate">Give your DOB proof <span class="required">*</span><span>:</span></label>
                <input type="file" name="certificate" id="certificate" required>
            </div>
            <div class="form-group">
                <label for="course">Interested course<span class="required">*</span><span>:</span></label>
                <input type="checkbox" name="course" id="course" required><span class="required">Java</span>
                <input type="checkbox" name="course" id="course" required><span class ="required">C/C++</span>
                <input type="checkbox" name="course" id="course" required><span class ="required">Python</span>
                <input type="checkbox" name="course" id="course" required><span class ="required">R</span>
            </div> 
            <button type="submit" class="submit-btn">Submit</button>
        </fieldset>
    </form>
</body>

</html>
