<!DOCTYPE html>
<html>
<head>
  <title>Adjacent Sibling Selector</title>
  <style>
    div + p {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h2>Adjacent Sibling Selector: div + p</h2>

  <div>This is a div</div>
  <p>This is immediately after the div. </p>
  <p>This one is not adjacent. X </p>
</body>
</html>
